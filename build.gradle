repositories {
    jcenter()
    mavenLocal()
}

buildscript{
	repositories {
   	 	jcenter()
    	mavenLocal()
	}
	dependencies {
		classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.89")
	} 
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
	testCompile 'net.serenity-bdd:serenity-core:2.0.4'
	testCompile 'net.serenity-bdd:serenity-junit:2.0.4'
	testCompile('org.slf4j:slf4j-simple:1.7.7')
	compile group: 'net.serenity-bdd', name: 'serenity-screnplay-rest', version: '2.0.4'
	compile group: 'net.serenity-bdd', name: 'serenity-screnplay-webdriver', version: '2.0.9'
	compile group: 'net.serenity-bdd', name: 'serenity-screnplay', version: '2.0.9'
	compile 'net.serenity-bdd:serenity-cucumber:1.9.5'
}
gradle.startParameter.continueOnFailure = true

